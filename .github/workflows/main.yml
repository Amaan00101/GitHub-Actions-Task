name: CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t amaan00101/apppy:tagname .

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Amaan00101_GitHub-Actions-Task \
            -Dsonar.organization=Amaan00101 \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=9f48e3860675fc21ba957720599c14c7c812c18a

      - name: Trivy Scan
        run: |
          docker pull amaan00101/apppy:tagname
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image amaan00101/apppy:tagname

      - name: Send Report via Email
        run: |
          echo "Sending reports via email..."

      - name: Display Report in Console
        run: |
          echo "SonarCloud and Trivy reports:"
        #  cat sonarcloud_report.json  
          cat trivy_report.txt      
