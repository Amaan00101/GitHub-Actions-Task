name: CI

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t your-image-name .

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: Amaan00101_GitHub-Actions-Task  # Replace with your SonarCloud project key
          SONAR_ORGANIZATION: Amaan Mansuri # Replace with your SonarCloud organization key or name

      - name: Trivy Scan
        run: |
          docker pull your-image-name
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy your-image-name

      - name: Send Report via Email
        run: |
          echo "Sending reports via email..."

      - name: Display Report in Console
        run: |
          echo "SonarCloud and Trivy reports:"
          cat sonarcloud_report.json  # Adjust this based on actual report file generated by SonarCloud
          cat trivy_report.txt        # Adjust this based on actual report file generated by Trivy
